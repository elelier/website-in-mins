<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        {{ css | safe }}
    </style>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <p class="subtitle">{{ subtitle }}</p>
    </header>
    <main>
        <div class="content">
            {{ content | safe if content else "" }}
        </div>
    </main>
</body>
</html>
